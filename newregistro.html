    <div class="container">

              <div>  <h2>D O N D E ESTAMOS.</h2></div>
           <div> <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.0924614901887!2d-60.6438425851082!3d-32.94856817931491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab1737e83fd5%3A0xcf7b486accf0bd15!2sEntre%20R%C3%ADos%20%26%20San%20Luis%2C%20S2000%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1633816054694!5m2!1ses!2sar"

            <div class="boxmain2">

            <div class="registro">
                <form  id="formulario" action="" name="formulario" method="get">
                    
                    <input type="text" name="name" id="nombre" placeholder="NOMBRE">
                    <span id="spannombre" hidden></span><br><br>
                    
                    <input type="text" name="lastname" id="lastname" placeholder="APELLIDO">
                    <span id="spannombre" hidden></span><br><br>
                    
                    <input type="date" name="date" id="date">
                    <span id="spannombre" hidden></span><br><br>
                    
                    <input type="email" name="email" id="email" placeholder="EMAIL">
                    <span id="spannombre" hidden></span><br><br>
                    
                    <input type="password" name="password1" id="password1" placeholder="CONTRASEÑA">
                    <span id="spannombre" hidden></span><br><br>
                    
                    <input type="password" name="password2" id="password2" placeholder="CONFIRME LA CONTRASEÑA">
                    <span id="spannombre" hidden></span><br><br>

                    <input type="button" class="btn" onclick="validar()" value="ENVIAR"> 
                    
                </form>
            </div>
